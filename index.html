<!DOCTYPE html>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#C80E13">
<meta name="apple-mobile-web-app-capable" content="yes">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Explorers 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header onclick="handleAdminTap()">
        <h1 id="app-title">HERITAGE EXPLORERS II</h1>
        <p id="sub-title">Karnataka Expedition 2026</p>
    </header>

    <nav id="main-nav" style="display:none;">
        <button onclick="showSection('dashboard')">ğŸ° Quests</button>
        <button onclick="showSection('leaderboard-section'); fetchLeaderboard();">ğŸ† Rankings</button>
    </nav>

    <main id="app">
        <section id="login-screen" class="active-section">
            <h2 class="section-title">Enlist Your Team</h2>
            <div class="team-grid">
                <div class="team-card" onclick="prepLogin('Indian Roller', 'ğŸ¦')"><span>ğŸ¦</span><br>Roller</div>
                <div class="team-card" onclick="prepLogin('Asian Elephant', 'ğŸ˜')"><span>ğŸ˜</span><br>Gaja</div>
                <div class="team-card" onclick="prepLogin('Lotus', 'ğŸª·')"><span>ğŸª·</span><br>Kamal</div>
                <div class="team-card" onclick="prepLogin('Sandalwood', 'ğŸªµ')"><span>ğŸªµ</span><br>Shrigandha</div>
                <div class="team-card" onclick="prepLogin('Mango', 'ğŸ¥­')"><span>ğŸ¥­</span><br>Amra</div>
            </div>
            
            <div id="pin-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3 id="modal-team-name"></h3>
                    <input type="tel" id="team-pin" placeholder="4-Digit PIN" maxlength="4">
                    <div class="modal-btns">
                        <button class="primary-btn" onclick="login()">Enter</button>
                        <button class="secondary-btn" onclick="hidePinEntry()">Back</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="dashboard" class="page-section" style="display:none;">
            <div class="status-bar">
                <span id="user-team-display"></span>
                <button class="small-btn" onclick="logout()">Logout</button>
            </div>
            <div id="quest-container">
                </div>
        </section>

        <section id="leaderboard-section" class="page-section" style="display:none;">
            <h2 class="section-title">Current Standings</h2>
            <div id="loading-spinner">Fetching scores...</div>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    </tbody>
            </table>
            <button class="refresh-btn" onclick="fetchLeaderboard()">ğŸ”„ Refresh Scores</button>
        </section>

        <section id="admin-panel" class="page-section" style="display:none;">
            <h2 class="section-title">Teacher Command</h2>
            <div class="admin-controls">
                <button class="danger-btn" onclick="resetAllTeams()">âš ï¸ Reset Entire Game</button>
                <button class="primary-btn" onclick="addDynamicQuest()">â• Add Surprise Task</button>
            </div>
            <button class="secondary-btn" onclick="closeAdmin()">Return to Game</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
