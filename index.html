<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Explorers II</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C80E13">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header onclick="handleAdminTap()">
        <h1 id="app-title">HERITAGE EXPLORERS II</h1>
        <p id="sub-title">Karnataka Expedition 2026</p>
    </header>

    <nav id="main-nav" style="display:none;">
        <button onclick="showSection('dashboard')">üè∞ Quests</button>
        <button onclick="showSection('leaderboard-section'); fetchLeaderboard();">üèÜ Rankings</button>
    </nav>

    <main id="app">
        <section id="login-screen" class="active-section">
            <h2 class="section-title">Select Your Team</h2>
            <div class="team-grid">
                <div class="team-card" onclick="prepLogin('Indian Roller')"><img src="images/roller.png"><br>Roller</div>
                <div class="team-card" onclick="prepLogin('Asian Elephant')"><img src="images/elephant.png"><br>Gaja</div>
                <div class="team-card" onclick="prepLogin('Lotus')"><img src="images/lotus.png"><br>Kamal</div>
                <div class="team-card" onclick="prepLogin('Sandalwood')"><img src="images/sandalwood.png"><br>Shrigandha</div>
                <div class="team-card" onclick="prepLogin('Mango')"><img src="images/mango.png"><br>Amra</div>
            </div>
            
            <div id="pin-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3 id="modal-team-name"></h3>
                    <input type="tel" id="team-pin" placeholder="Enter PIN" maxlength="4">
                    <div class="modal-btns">
                        <button class="primary-btn" onclick="login()">Enter</button>
                        <button class="secondary-btn" onclick="hidePinEntry()">Back</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="dashboard" class="page-section" style="display:none;">
            <div class="status-bar">
                <div id="user-team-display"></div>
                <button class="small-btn" onclick="logout()">Logout</button>
            </div>
            <div id="quest-container"></div>
        </section>

        <section id="leaderboard-section" class="page-section" style="display:none;">
            <h2 class="section-title">Live Standings</h2>
            <div id="loading-spinner">Syncing with HQ...</div>
            <table id="leaderboard-table">
                <thead><tr><th>#</th><th>Team</th><th>Pts</th></tr></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>

        <section id="admin-panel" class="page-section" style="display:none;">
            <h2>Teacher Admin</h2>
            <button class="danger-btn" onclick="resetAllTeams()">‚ö†Ô∏è Reset All Data</button>
            <button class="secondary-btn" onclick="closeAdmin()">Close</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
