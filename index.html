<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Engine 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
</head>
<body>

    <section id="selection-view">
        <div class="header-box">
            <h1>Heritage Engine</h1>
            <p>Select your team</p>
        </div>
        <div id="team-selector" class="team-grid"></div>
        <button class="admin-btn" onclick="openAdmin()">ğŸ”‘ Teacher HQ</button>
    </section>

    <section id="main-view" style="display:none">
        <div class="team-banner">
            <span id="active-team-banner">Team Name</span>
            <div>Pts: <span id="my-pts">0</span></div>
        </div>
        <div id="leaderboard-section" style="margin-top:20px; border-top: 2px solid #ddd; padding-top:10px;">
    <h3>Live Leaderboard</h3>
    <div id="leaderboard-container">
        <p>Loading scores...</p>
    </div>
    <button class="quiz-opt" onclick="updateLeaderboard()">ğŸ”„ Refresh Scores</button>
</div>
        <div class="controls">
            <button class="sync-btn" onclick="syncData()">ğŸ”„ Sync Challenges</button>
        </div>
        <div id="quest-container"></div>
        <div style="margin-top: 30px; padding: 20px; text-align: center;">
    <button class="logout-btn" onclick="logout()" style="opacity: 0.7; font-size: 0.8em;">
        ğŸšª Switch Team / Logout
    </button>
</div>
    </section>

    <section id="admin-view" style="display:none">
        <div class="header-box">
            <h2>Teacher HQ</h2>
            <button onclick="showView('selection-view')" class="back-btn">â† Back</button>
        </div>
        <div id="pending-list" class="admin-list"></div>
        <hr>
        <button class="danger-btn" onclick="resetGameForUser()">âš ï¸ Reset This Device</button>
    </section>

    <div id="pin-modal" class="modal" style="display:none">
        <div class="modal-content">
            <h3 id="target-team">Team Name</h3>
            <input type="password" id="pin-input" inputmode="numeric" placeholder="Enter PIN">
            <div class="modal-btns">
                <button onclick="checkLogin()" class="primary-btn">Login</button>
                <button onclick="closeModal()" class="back-btn">Cancel</button>
            </div>
        </div>
    </div>
<div id="winner-overlay" class="modal" style="display:none; background: rgba(0,0,0,0.95);">
    <div class="modal-content" style="background: linear-gradient(45deg, #ffd700, #ffae00); color: #2c3e50;">
        <h1 style="font-family: 'Cinzel', serif; font-size: 2.5em;">ğŸ† CHAMPIONS ğŸ†</h1>
        <div id="winner-team-name" style="font-size: 2em; font-weight: bold; margin: 20px 0;">TEAM NAME</div>
        <p id="winner-score" style="font-size: 1.5em;">With 000 Points!</p>
        <button onclick="location.reload()" class="submit-btn" style="background: #2c3e50;">Celebrate!</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
