<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Engine V3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="site-title">HERITAGE ENGINE</h1>
        <div id="score-display" style="display:none;">Pts: <span id="my-pts">0</span></div>
    </header>

    <div id="app">
        <section id="login-view">
            <div class="team-grid" id="team-selector"></div>
            <button class="admin-access" onclick="openAdmin()">Teacher Login</button>
        </section>

        <section id="main-view" style="display:none;">
            <div id="quest-container"></div>
            <button class="sync-btn" onclick="syncData()">ðŸ”„ Sync Challenges</button>
        </section>

        <section id="admin-view" style="display:none;">
            <h2>Grading Panel</h2>
            <div id="pending-list"></div>
            <button onclick="location.reload()">Exit Admin</button>
        </section>
    </div>

    <div id="pin-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="target-team"></h3>
            <input type="password" id="pin-input" maxlength="4" placeholder="Enter PIN">
            <button onclick="checkLogin()">Enter</button>
            <button onclick="closeModal()">Back</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
