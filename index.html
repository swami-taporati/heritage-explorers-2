<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Engine 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
</head>
<body>

    <section id="selection-view">
        <div class="header-box">
            <h1>Heritage Engine</h1>
            <p>Select your team to begin</p>
        </div>
        <div id="team-selector" class="team-grid"></div>
        <hr>
        <button class="admin-btn" onclick="openAdmin()">ğŸ”‘ Teacher HQ</button>
    </section>

    <section id="main-view" style="display:none">
        <div class="team-banner">
            <span id="active-team-banner">Loading Team...</span>
            <div id="score-display">Pts: <span id="my-pts">0</span></div>
        </div>
        
        <div class="controls">
            <button class="sync-btn" onclick="syncData()">ğŸ”„ Sync Challenges</button>
        </div>

        <div id="quest-container"></div>

        <button class="logout-btn" onclick="logout()">Change Team / Logout</button>
    </section>

    <section id="admin-view" style="display:none">
        <div class="header-box">
            <h2>Teacher HQ</h2>
            <button onclick="showView('selection-view')" class="back-btn">â† Back</button>
        </div>
        <div id="pending-list"></div>
        <hr>
        <button class="danger-btn" onclick="resetGameForUser()">âš ï¸ Reset This Device</button>
    </section>

    <div id="pin-modal" class="modal" style="display:none">
        <div class="modal-content">
            <h3 id="target-team">Team Name</h3>
            <input type="password" id="pin-input" pattern="\[0-9]*" inputmode="numeric" placeholder="Enter PIN">
            <div class="modal-btns">
                <button onclick="checkLogin()" class="primary-btn">Login</button>
                <button onclick="closeModal()" class="back-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
